<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Connexion</h3>
            </div>
            <div class="panel-body">
                <form #connexionForm="ngForm">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="Username" autocapitalize="off"
                            autocorrect="off" type="text" autofocus [(ngModel)]="username" 
                            name="username" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" 
                            type="password" [(ngModel)]="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" 
                        (click)="login()" [disabled]="!connexionForm.form.valid">Login</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
