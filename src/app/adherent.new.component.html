{{message}}
<div class="row">
  <div class="col-sm-offset-3 col-sm-6 text-center" style="margin-top: 20px">
    <form #adherentForm="ngForm">
      <div class="form-group">
        <label>Nom:</label>
        <input type="text" class="form-control" placeholder="Nom"
               required name="nom" [(ngModel)]="adherent.nom"
               #nom="ngModel" >
        <div *ngIf="nom.errors && (nom.dirty || nom.touched)" class="text-danger" style="margin-top:5px">
          <div [hidden]="!nom.errors.required">
              Le nom est requis.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Prénom:</label>
        <input type="text" class="form-control" placeholder="Prénom"
               required name="prenom" [(ngModel)]="adherent.prenom"
               #prenom="ngModel" >
        <div *ngIf="prenom.errors && (prenom.dirty || prenom.touched)" class="text-danger" style="margin-top:5px">
          <div [hidden]="!prenom.errors.required">
              Le prénom est requis.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Date de naissance:</label>
        <input type="date" class="form-control"
               required name="date" [(ngModel)]="adherent.dateNaissance"
               #date="ngModel" >
        <div *ngIf="date.errors && (date.dirty || date.touched)" class="text-danger" style="margin-top:5px">
          <div [hidden]="!date.errors.required">
              La date de naissance est requise.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Ecole:</label>
        <input type="text" class="form-control"
               required name="ecole" [(ngModel)]="adherent.ecole"
               #ecole="ngModel" >
        <div *ngIf="ecole.errors && (ecole.dirty || ecole.touched)" class="text-danger" style="margin-top:5px">
          <div [hidden]="!date.errors.required">
              L'école est requise.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" (click)="add()" [disabled]="!adherentForm.form.valid">Ajouter</button>
    </form>
  </div>
</div>
